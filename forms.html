<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>HTML froms </h2>
    <form action="backend.php">
        <label for="name">Name:</label>
        <div>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            Roll No:<input type="number" name="" id="">
        </div>
        <br>
        <div>
            Date of Birth: <input type="date" name="" id="">

        </div>
        <br>


        <div>
            Email Id:<input type="email" name="" id="">

        </div>
        <br>
        <label for="are">are you accepted:</label>
        <div>
            <input type="checkbox" name="" id="are">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="mygender" id=""> Female<input type="radio" name="mygender" id="">
        </div>

        <div>

        </div>
        <br>
        <div>
            <label for="car">car</label>
            <select name="mycar" id="car">
                <option value="ind">indigo</option>
                <option value="swf">swift</option>
                <option value="city">city</option>
                <option value="amz">amaze</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
